<div class="w-full bg-slate-200 rounded-xl">
    <div class="h-1/4 flex flex-col pl-4">
        <div class="w-full p-4">
            <label for="name" class="text-4xl font-bold text-black pr-4 align-bottom">Nazwa:</label>
            <input type="text" name="name" [(ngModel)]="name" class="w-1/2 h-10 shadow-lg shadow-slate-500 bg-slate-300 rounded text-2xl mb-2 p-3">
        </div>
        <div class="w-full p-4">
            <label for="date" class="text-4xl font-bold text-black pr-6 align-bottom">Data:</label>
            <input type="date" name="date" [(ngModel)]="date" class="w-1/3 h-10 shadow-lg shadow-slate-500 bg-slate-300 rounded text-2xl mb-1 p-3">
        </div>
    </div>
    <div class="w-full h-1/2 grid content-end px-8">
        <label for="description" class="text-4xl font-bold text-black py-2">Opis:</label>
        <textarea name="description" id="description" cols="20" rows="4" [(ngModel)]="description" class="shadow-lg shadow-slate-500 bg-slate-300 rounded text-2xl p-3"></textarea>
    </div>
    <div class="w-full h-1/4 grid py-4">
        <div class="place-self-center">
            <button (click)="addEvent()" class="text-2xl font-bold bg-slate-700 text-white uppercase rounded px-5 py-1">Dodaj</button>
        </div>
    </div>
</div>
