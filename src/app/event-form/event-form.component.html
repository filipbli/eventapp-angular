<div class="w-full h-60 bg-slate-200 rounded">
    <div class="flex items-center h-1/4 space-x-10 pl-4">
        <div>
            <label for="name" class="text-2xl font-bold text-blue-500 pr-2">Nazwa:</label>
            <input type="text" name="name" [(ngModel)]="name" class="border-2 border-slate-500 bg-slate-300 rounded">
        </div>
        <div>
            <label for="date" class="text-2xl font-bold text-blue-500 pr-2">Data:</label>
            <input type="date" name="date" [(ngModel)]="date" class="border-2 border-slate-500 bg-slate-300 rounded">
        </div>
    </div>
    <div class="w-full h-1/2 grid content-end px-4">
        <label for="description" class="text-2xl font-bold text-blue-500">Opis:</label>
        <textarea name="description" id="description" cols="20" rows="4" [(ngModel)]="description" class="border-2 border-slate-500 bg-slate-300 rounded"></textarea>
    </div>
    <div class="w-full h-1/4 grid">
        <div class="place-self-center">
            <button (click)="addEvent()" class="text-2xl font-bold bg-blue-500 text-white uppercase rounded px-3 py-1">Dodaj</button>
        </div>
    </div>
</div>
